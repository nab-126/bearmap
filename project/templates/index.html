    <title>Bear Course Planner</title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" href="../static/css/graph-creator.css">
    <link rel="stylesheet" href="../static/css/custom.css">
  </head>
  

  <body>
    <div id="wrapper" class='toggled'>

      <!-- Page Content -->
      <div id="page-content-wrapper">
  
        <!-- Initial Content --> 
        <div id='main_container'>
          <div id='clust_instruct_container' >
            <h1 id='viz_website_title'>Data Science Course Map</h1>

            <div id='viz_gmt_labels'></div>

            <div id='title_viz_instruct_text'>About:</div>
            <div class='viz_instruct_text'> This directed graph visualizes the example network located in static/networks/example_network.json. Zoom into the clustergram by scrolling. Double-click to reset zoom. Click on rows and columns to reorder. Search for a gene to zoom into the matrix. </div>

            <!-- input box for class search -->
            <div id='class_search_container' class='row'>
                <input id='class_search_box' type="text" class="form-control" placeholder="Input Class" aria-describedby="sizing-addon2">

                <div id='class_search_button' class="btn-group" data-toggle="buttons" >
                  <label id='class_search_submit' class="btn btn-primary active " onclick="find_class();">
                  <!-- <label id='class_search_submit' class="btn btn-primary active " onclick="find_class();"> -->
                    <input type="radio" name="options" id="" autocomplete="off" checked > Search
                  </label>
                </div>
            </div>
          </div>
          <div id='clustergram_container' ></div>
  
  
            </div>
          </div> <!-- end row -->
        </div>
      </div>
      <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->
